<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <label for="tamanho">Tamanho da senha:</label>
        <input type="number" id="tamanho" value="8" min="1">

        <div class="options">
            <label><input type="checkbox" id="usarNumeros" checked> Incluir Números</label>
            <label><input type="checkbox" id="usarLetras" checked> Incluir Letras</label>
            <label><input type="checkbox" id="usarSimbolos" checked> Incluir Símbolos</label>
        </div>

        <button onclick="gerarSenha()">Gerar Senha</button>
        <div class="output">
            <label for="senha">Senha Gerada:</label>
            <input type="text" id="senha" readonly>
            <div>
                <button onclick="copiarSenha()">Copiar</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
